{% extends 'base.html' %}
{% block content %}

<div class="container">
<div class="row">
 {% for i in data %}

<div class="col-4 mt-5">

<div class="card shadow" style="width: 22rem;">

 <img src="{{i.Upload.url }}" class="card-img-top" alt="...">

<div class="card-body">

<h5 class="card-title text-info">{{i.Title}}</h5>

<p class="card-text">{{i.Description|truncatechars: 10}}</p> 
<a href="#" class="btn btn-primary">view more</a>
</div>
</div>
</div>
{% endfor %}
</div>
</div>

{% endblock %}
